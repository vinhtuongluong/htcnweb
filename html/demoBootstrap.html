<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
      [class*="col-"] {
        padding: 0px;
      }

      li {
        width: 228px;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#myBtn").click(function () {
          $("#myModal").modal();
        });
        function KiemTraTen() {
          var regTen = /(^[A-Z]{1}[a-z]+)(\s[A-Z]{1}[a-z]*)+$/;
          var ht = $("#txtName").val();
          if (regTen.test(ht) == true) {
            alert("Nhap dung");
          } else {
            alert("Nhap sai");
          }
        }
        $("#txtName").blur(KiemTraTen);
      });
    </script>
  </head>

  <body>
    <div class="container alert-dark">
      <div class="row">
        <div class="col-3 col-md-3">
          <img src="../img/logo.jpg" alt="" width="50%" />
        </div>
        <div class="col-9 col-md-9 text-md-center">
          <h3>TRUONG DAI HOC CONG NGHIEP TP.HCM</h3>
          <h5>KHOA CNTT</h5>
        </div>
      </div>
      <div class="row">
        <ul class="navbar-nav bg-dark navbar-expand-md">
          <li class="nav-item">
            <a href="#" class="nav-link text-center text-white">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-center text-white" id="myBtn"
              >SERVICES</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-center text-white">CONTACT</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-center text-white">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-center text-white">HELP</a>
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h5>View</h5>
          <hr />
          <img src="../img/aside.jpg" alt="" width="100%" />
        </div>
        <div class="col-md-8">
          <h4>DANH SACH SINH VIEN</h4>
          <table
            class="table table-active table-bordered table-hover table-primary"
          >
            <thead>
              <tr>
                <th>STT</th>
                <th>Ho ten</th>
                <th>Ngay Sinh</th>
                <th>Que quan</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Nguyen Van A</td>
                <td>11/11/2011</td>
                <td>Dong Thap</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Nguyen Van B</td>
                <td>12/12/2012</td>
                <td>Vinh Long</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Nguyen Van C</td>
                <td>10/10/2010</td>
                <td>Can Tho</td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="modal fade" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">DANH SACH</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="" method="post" class="form-group">
                  <div class="row">
                    <div class="col-md-5">
                      <label for="lblName">Ho ten:</label>
                    </div>
                    <div class="col-md-7">
                      <input type="text" name="txtName" id="txtName" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-5">
                      <label for="lblNgaySinh">Ngay Sinh:</label>
                    </div>
                    <div class="col-md-7">
                      <input type="text" name="txtNgaySInh" id="txtNgaySinh" />
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
